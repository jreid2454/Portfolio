<!DOCTYPE html>
<html>
<head>
    <title>Blog Sign Up</title>
    <link href="/blog/blogStyle" rel="stylesheet" type="text/css" />
    <script src="/jquery" type="text/javascript" language="javascript"></script>
    <script src="/blog/blogScript" type="text/javascript" language="javascript"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <a id="header-title" href="/blog">The Resume Blog</a>
            <ul id="header-nav">
                <li><a href="/blog/topics">Topics</a></li>
                <li class="logIn_signUp_header"><a href="/blog/logIn">Log In</a></li>
                <li class="logIn_signUp_header"><a href="/blog/signUp">Sign Up</a></li>
                <li id="loggedInUser"><a href="#"></a></li>
            </ul>
        </div>
    </div>
    <div id="signUp_logIn">
        <h3>Sign Up!</h3>
        <h5>It's quick and easy!</h5>
        <form>
            <ul class="signUp_logInList">
                <li class="li"><label class="label">
                        <p id="wrongPass"></p>
                </label></li>
                <li class="li"><label class="label">
    User Name: <input type="text" id="userName" class="input" value="" />
                </label></li>
                <li class="li"><label class="label">
    Email Address: <input type="email" id="email" class="input" value="" />
                </label></li>
                <li class="li"><label class="label">
    Password: <input type="password" id="password" class="input" value="" />
                </label></li>
                <li class="li"><label class="label">
    Confirm Password: <input type="password" id="confirmPass" class="input" value="" />
                </label></li>
                <li class="li"><button type="button" id="submit"><strong>Sign Up!</strong></button></li>
            </ul>
        </form>
    </div>
    <div class="footer">
    </div>
</body>
</html>
